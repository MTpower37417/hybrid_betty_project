<body>

    <form id="chat-form">
        <input type="text" id="message" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." required>
        <button type="submit">‡∏™‡πà‡∏á</button>

    <div id="response" style="margin-top: 20px;"></div>

    <input type="text" id="search" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." oninput="filterHistory()" style="width: 100%; margin-bottom: 10px;">
    <div id="history">
        {% for item in history %}
            <div class="entry">

                <p><b>‡∏Ñ‡∏∏‡∏ì:</b> {{ item.user }}<br><b>‡πÄ‡∏ö‡∏ï‡∏ï‡∏µ‡πâ:</b> {{ item.betty }}</p>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const res = await fetch('/input', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.response || data.error;
            setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 500);
            setTimeout(() => location.reload(), 1000);
        });

        function filterHistory() {
            const keyword = document.getElementById("search").value.toLowerCase();
            const entries = document.querySelectorAll("#history .entry");
            entries.forEach(entry => {
                const text = entry.innerText.toLowerCase();
                entry.style.display = text.includes(keyword) ? "" : "none";
            });
        }
    </script>
