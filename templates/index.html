<!DOCTYPE html><html><head><title>Betty AI</title></head><body><h1>Betty AI</h1><div id="chat"></div><input id="message" type="text" placeholder="พิมพ์ข้อความ..."><button onclick="sendMessage()">ส่ง</button><script>function sendMessage(){var e=document.getElementById("message").value;fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:e,user_id:"user_a"})}).then(e=>e.json()).then(e=>{var t=document.createElement("div");t.innerHTML="<p><strong>คุณ:</strong> "+e+"</p><p><strong>Betty:</strong> "+e.response+"</p>",document.getElementById("chat").appendChild(t),document.getElementById("message").value=""})}</script></body></html>
