<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö‡πÄ‡∏ö‡∏ï‡∏ï‡∏µ‡πâ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-width: 80%;
    }
    .response {
      color: #0f0;
    }
    #chat-form {
      display: flex;
      padding: 1rem;
      background: #1c1c1c;
      border-top: 1px solid #333;
    }
    textarea {
      flex: 1;
      resize: none;
      height: 60px;
      padding: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-left: 1rem;
      padding: 0 1.5rem;
      border: none;
      background: #08f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-log"></div>
  <form id="chat-form">
    <textarea id="message" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..."></textarea>
    <button type="submit">‡∏™‡πà‡∏á</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const chatLog = document.getElementById("chat-log");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;
      chatLog.innerHTML += `<div class="bubble">üë§: ${message}</div>`;
      messageInput.value = "";
      const res = await fetch("/input", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, user: "user_a" })
      });
      const data = await res.json();
      chatLog.innerHTML += `<div class="bubble response">‡πÄ‡∏ö‡∏ï‡∏ï‡∏µ‡πâ: ${data.response}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    messageInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
</body>
</html>
